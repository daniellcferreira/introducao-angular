<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Titulo:</label>
    <input
      type="text"
      placeholder="Coloque um Titulo"
      formControlName="title"
      required
    />
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">O titulo é obrigatorio!</p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Descrição:</label>
    <textarea
      placeholder="Descreva seu Momento"
      formControlName="description"
      required
    ></textarea>
    <div
      *ngIf="description.invalid && formDir.submitted"
      class="validation-error"
    >
      <p *ngIf="description.errors?.['required']">A descrição é obrigatoria!</p>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Coloque a foto mais marcando desse momento:</label>
    <input type="file" />
  </div>
  <input type="submit" value="{{ btnText }}" />
</form>
